<html lang="en">
<head>

	<title>Document</title>
	<style>
		body{
			background:#000;
		}
		.cans{
			background:#fff;
		}
	</style>
	<script>

			var oCans = document.querySelector('.cans');

			gc.closePath();  
		};
	</script>
</head>
<body>
	<canvas class="cans" width="800" height="700">
		
	</canvas>
