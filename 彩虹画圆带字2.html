<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
			background:#000;
		}
		canvas{
			background:#fff;
		}

	</style>
	<script>
		function d2a(d){
			return d*Math.PI/180
		}
		window.onload=function(){
			var oC = document.querySelector('canvas');
			var gc = oC.getContext('2d');
			var linear = gc.createLinearGradient(300,200,355,375);
			var x = 300;
			var y = 300;
			var r = 100;
			linear.addColorStop(0,'red');
			linear.addColorStop(1,'blue');
			gc.lineWidth="20";
			var i = 0;
			// var str ="";
			var timer =null;
			timer=setInterval(function(){
				i++;				
				gc.beginPath();
				gc.clearRect(0,0,oC.width,oC.height)
				gc.arc(x,y,r,0,d2a(i+1),false);
				gc.strokeStyle=linear;
				gc.stroke();
				var str = parseInt(i*100/360)+'%';
				var w = gc.measureText(str).width;
				gc.font = "50px 黑体";

				gc.fillText(str,x-w/2,y+10);
				if(i>360){
					clearInterval(timer)
				}	
			},16)
		};
	</script>
</head>
<body>
	<canvas width="800" height="700"></canvas>
</body>
</html>
